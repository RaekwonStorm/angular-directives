<table class='table'>
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Artists</th>
      <th>Genres</th>
    </tr>
  </thead>
   <tbody>
    <tr double-click double-click-action="toggle" ng-repeat="song in songView" ng-class="{active: song === getCurrentSong() }">
      <td>{{ song.name }}</td>
      <td><span ng-repeat="artist in song.artists">{{ artist.name }}{{ $last ? '' : ', ' }}</span></td>
      <td>{{ song.genres.join(', ') }}</td>
    </tr>
  </tbody>
</table>
